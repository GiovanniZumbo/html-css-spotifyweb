    <!-- First layout -->

    <main>

        <div class="sidebar">

                <div class="sidebar-logo"><img src="img/logo-small.svg" alt=""></div>

                <div class="sidebar-home gray">

    <footer class="row">

        <div class="footer-left col-20 col-30 col-33">
            <div class="current-song col-80">
                <img src="img/sinister.jpeg" alt="Sinister-cover">
                <div>
                    <h4>Sinister</h4>
                    <p>Brano nome</p>
                </div>
            </div>
            <div class="current-song-opt col-20">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>
        <div class="footer-mid player col-30 col-33 col-40">
            <div class="player-icons">
                <button><i class="fa-solid fa-shuffle fa-lg"></i></button>
                <button><i class="fa-solid fa-backward-step fa-lg"></i></button>
                <button><i class="fa-regular fa-circle-play fa-2xl"></i></button>

                <button><i class="fa-solid fa-rotate-right fa-lg"></i></button>
            </div>
            <div class="player-bar">
                <span><b>0:25</b></span>
                <div class="progress-bar">
                    <div class="advance"></div>
                </div>
                <span><b>4:35</b></span>
            </div>

        </div>
        <div class="footer-right col-20 col-30 col-33">
            <button><i class="fa-solid fa-list"></i></button>
            <button><i class="fa-solid fa-desktop"></i></button>
            <button><i class="fa-solid fa-volume-high"></i></button>
            <div class="progress-bar">

            </div>
        </div>
